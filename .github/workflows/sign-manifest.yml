name: Sign Manifest

on:
  workflow_dispatch:

jobs:
  sign:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: sigstore/cosign-installer@v3
      - name: Generate manifest.sig (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign-blob \
            --yes \
            --output-signature manifest.sig \
            --output-certificate manifest.cert \
            manifest.toml
      - name: Commit updated manifest artifacts
        run: |
          if git diff --quiet -- manifest.sig manifest.cert; then
            echo "manifest artifacts unchanged"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add manifest.sig manifest.cert
          git commit -m "chore: refresh manifest signature artifacts"
          git push
