name: Release Rulepack (Tag)

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: sigstore/cosign-installer@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Ensure tag matches manifest version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          MANIFEST_VERSION="$(python3 -c 'import tomllib, pathlib; data = tomllib.loads(pathlib.Path("manifest.toml").read_text(encoding="utf-8")); print(data.get("version", "").strip())')"
          if [ -z "$MANIFEST_VERSION" ]; then
            echo "manifest version is missing"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "tag version ($TAG_VERSION) does not match manifest version ($MANIFEST_VERSION)"
            exit 1
          fi
      - name: Validate pack files
        run: python3 scripts/validate_pack.py
      - name: Sign manifest in CI (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign-blob \
            --yes \
            --output-signature manifest.ci.sig \
            --output-certificate manifest.ci.pem \
            manifest.toml
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            manifest.toml
            manifest.sig
            manifest.cert
            manifest.ci.sig
            manifest.ci.pem
