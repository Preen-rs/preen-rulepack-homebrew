name: Release Rulepack (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version without v prefix (example: 1.0.6)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      VERSION: ${{ inputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: sigstore/cosign-installer@v3
      - name: Validate version format
        run: |
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([+-][0-9A-Za-z.-]+)?$ ]]; then
            echo "invalid version: $VERSION"
            exit 1
          fi
      - name: Ensure tag does not exist
        run: |
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag already exists locally: $TAG"
            exit 1
          fi
          if git ls-remote --tags origin "refs/tags/$TAG" | grep -q "$TAG"; then
            echo "tag already exists on origin: $TAG"
            exit 1
          fi
      - name: Update manifest version
        run: python3 scripts/bump_version.py "$VERSION"
      - name: Generate manifest signature artifacts
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign-blob \
            --yes \
            --output-signature manifest.sig \
            --output-certificate manifest.cert \
            manifest.toml
      - name: Validate pack files
        run: python3 scripts/validate_pack.py
      - name: Commit release state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add manifest.toml manifest.sig manifest.cert
          git commit -m "chore: release rulepack v$VERSION"
          git push origin HEAD:main
      - name: Create and push tag
        run: |
          git tag "v$VERSION"
          git push origin "v$VERSION"
      - name: Sign manifest in CI (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign-blob \
            --yes \
            --output-signature manifest.ci.sig \
            --output-certificate manifest.ci.pem \
            manifest.toml
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          generate_release_notes: true
          files: |
            manifest.toml
            manifest.sig
            manifest.cert
            manifest.ci.sig
            manifest.ci.pem
